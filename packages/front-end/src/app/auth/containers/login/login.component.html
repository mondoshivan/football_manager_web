<div class="row">
  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">{{errorMessage}}</div>
  
  <form [formGroup]="loginForm">
    <div class="col">
      <div class="form-group my-3">
        <input 
          type="email" 
          class="form-control" 
          id="email" 
          aria-describedby="emailHelp" 
          placeholder="Email" 
          formControlName="email"
          required
        >
      </div>
      <div class="form-group my-3">
        <input 
          type="password" 
          class="form-control" 
          id="password" 
          placeholder="Password" 
          formControlName="password"
          required
        >
      </div>
    </div>
    <div class="d-flex justify-content-between">
      <div>
        <button type="button" class="btn btn-primary btn-lg" (click)="login()" [disabled]="!loginForm.valid">Login</button>
      </div>
      <div>
        <button type="button" class="btn btn-warning btn-sm" routerLink="/register">Register</button>
      </div>
    </div>
  </form>
</div>
