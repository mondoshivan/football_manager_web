<div class="row">
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">{{errorMessage}}</div>

    <form [formGroup]="registerForm">
        <div class="col">
            <div class="form-group my-3">
                <input 
                    type="name" 
                    class="form-control" 
                    id="name" 
                    aria-describedby="nameHelp" 
                    placeholder="Name" 
                    formControlName="name"
                    required
                >
            </div>

            <div class="form-group my-3">
                <input 
                    type="email" 
                    class="form-control" 
                    id="email" 
                    aria-describedby="emailHelp" 
                    placeholder="Email" 
                    formControlName="email"
                    required
                >
            </div>

            <div class="form-group my-3">
                <input 
                    type="password" 
                    class="form-control" 
                    id="password" 
                    placeholder="Password" 
                    formControlName="password"
                    autocomplete="new-password"
                    required
                >
            </div>
        </div>

        <div class="actions">
            <button type="button" class="btn btn-warning btn-lg" (click)="register()" [disabled]="!registerForm.valid">
                Register
            </button>
        </div>
    </form>
</div>
