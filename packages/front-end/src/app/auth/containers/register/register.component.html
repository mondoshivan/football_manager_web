<div class="row">
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">{{errorMessage}}</div>

    <form [formGroup]="registerForm">
        <div class="col">
            <div class="form-group my-3">
                <input type="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Name"
                    formControlName="name" required>
            </div>

            <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="alert alert-danger">

                <div *ngIf="name?.errors?.['required']">
                    Name is required.
                </div>
                <div *ngIf="name?.errors?.['minlength']">
                    Name must be at least {{formConfig.name.minLength}} characters long.
                </div>
            </div>

            <div class="form-group my-3">
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email"
                    formControlName="email" required>
            </div>

            <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="alert alert-danger">

                <div *ngIf="email?.errors?.['required']">
                    Email is required.
                </div>
                <div *ngIf="email?.errors?.['email']">
                    Not a valid email format.
                </div>
            </div>

            <div class="form-group my-3">
                <input type="password" class="form-control" id="password" placeholder="Password"
                    formControlName="password" autocomplete="new-password" required>
            </div>
        </div>

        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="alert alert-danger">

            <div *ngIf="password?.errors?.['required']">
                Password is required.
            </div>
            <div *ngIf="password?.errors?.['minlength']">
                Password must be at least {{formConfig.password.minLength}} characters long.
            </div>
        </div>

        <div class="actions">
            <button type="button" class="btn btn-warning btn-lg" (click)="register()" [disabled]="!registerForm.valid">
                Register
            </button>
        </div>
    </form>
</div>
