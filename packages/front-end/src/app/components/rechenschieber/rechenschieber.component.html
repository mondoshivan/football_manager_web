<h1>Rechenschieber</h1>

<div class="row my-3">
   <div>
    <div class="btn-group shadow-0" role="group" aria-label="controlls">
        <button type="button" class="btn btn-light" (click)="addRow()">Add</button>
        <button type="button" class="btn btn-light" (click)="reset()">Reset</button>
      
        <div ngbDropdown class="d-inline-block">
            <button type="button" class="btn btn-light shadow-0" id="dropdownOptions"
                ngbDropdownToggle>Options</button>
            <div ngbDropdownMenu aria-labelledby="dropdownOptions">
                <button ngbDropdownItem (click)="toggleNumbers()">Numbers</button>
            </div>
        </div>
   </div>
</div>

<div class="mt-5">
    <div class="row mt-2" *ngFor="let row of rows">
        <div class="col-2 col-lg-3 d-flex align-items-center justify-content-end">
            <div *ngIf="showNumbers">
                {{row.result}}
            </div>
        </div>
        <div class="col-8 col-lg-6">
            <div class="line"></div>
            <div class="d-flex justify-content-between">
    
                <div class="left d-flex flex-row">
                    <ng-container *ngFor="let i of balls;">
                        <div class="{{getBallColor(i)}} p-2" *ngIf="ballIsLeft(row, i)" (click)="setResult(row, i)"></div>
                    </ng-container>
                </div>
            
                <div class="right d-flex flex-row">
                    <ng-container *ngFor="let i of balls;">
                        <div class="{{getBallColor(i)}} p-2" *ngIf="ballIsRight(row, i)" (click)="setResult(row, i + 1)"></div>
                    </ng-container>
                </div>
               
            </div>
        </div>
        <div class="col-2 col-lg-3 d-flex align-items-center justify-content-start">
            <div *ngIf="showNumbers">
                {{10 - row.result}}
            </div>
        </div>
    </div>
</div>

<div class="row mt-3">
    <div *ngIf="showNumbers" class="col-2 col-lg-3 text-end">
        Total {{getResultLeft()}}
    </div>
    <div class="col-8 col-lg-6">

    </div>
    <div *ngIf="showNumbers" class="col-2 col-lg-3 text-start">
        {{getResultRight()}} Total
    </div>
</div>
