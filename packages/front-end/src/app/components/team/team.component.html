<div class="row">
    <div class="col">
        <app-team-menu [name]="team?.name"></app-team-menu>
    </div>
</div>

<div class="row my-3">
    <div class="col">

        <div>
            <ng2-smart-table #table [settings]="tableSettings" [source]="tableDataSource"
                (userRowSelect)="onUserRowSelect($event)" (rowSelect)="onSelectRow($event)"
                (mouseover)="onMouseOver($event)">
            </ng2-smart-table>
        </div>
    </div>
</div>
